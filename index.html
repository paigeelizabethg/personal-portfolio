<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Paige Green-Purba</title>
    <!-- Bootstrap -->

    <!-- Font awesome -->

  <body>
    <div class="container-fluid grass">
      <div class="container-fluid hero">
        <nav class="navbar navbar-light">
          <div class="container-fluid projects-nav">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span id="proj-btn">Projects</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div class="row">
                  <div class="col-6">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#tourluxe-proj">
                        <div class="rays" id="tourluxe-ray"></div>
                        <h4 class="sun-spots" id="tourluxe-spot">TourLuxe Bali</h4>
                      </a>
                    </li>
                  </div>
                  <div class="col-6">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#kuno-proj">
                        <div class="rays" id="kuno-ray"></div>
                        <h4 class="sun-spots" id="kuno-spot">Kuno</h4>
                      </a>
                    </li>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </nav>

        <div class="row">
          <div class="col-12 col-md-6 hero-content">
            <div id="hero-info">
              <h1>Paige Green-Purba</h1>
              <h2>- Front End Developer -</h2>
            </div>
          </div>
          <div class="col-12 col-md-6 d-flex justify-content-around align-items-end flowers">
            <div id="linkedin-flower">
              <a href="https://www.linkedin.com/in/paige-green-purba-5b659724" target="_blank">
                <p><i class="fab fa-linkedin"></i></p>
                <div class="stems" id="linkedin-stem"></div> 
              </a>
            </div>
        
            <div id="github-flower" >
              <a href="https://github.com/paigeelizabethg" target="_blank"  >
                <p><i class="fab fa-github"></i></p>
                <div class="stems" id="github-stem"></div>
              </a>
            </div>
        
            <div id="envelope-flower" >
              <a href="mailto:green.paigeelizabeth@gmail.com">
                <p><i class="far fa-envelope"></i></p>
                <div class="stems" id="envelope-stem"></div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12" id="tourluxe-proj">
            <h5 class="text-white project-head">TourLuxe Bali</h5>
            <h4 class="text-white project-subhead">Startup company offering tour packages</h4>
            <div class="row align-items-center ms-5 me-5 d-none d-md-flex">
              <div class="col-lg-6">
                <div class="thumbnail tourluxe-home"></div>
              </div>
              <div class="col-md-12 col-lg-6">
                <div class="row">
                  <div class="col-lg-2 d-none d-lg-flex"></div>
                  <div class="col-md-6 col-lg-8">
                    <div class="thumbnail tourluxe-about"></div>
                  </div>
                  <div class="col-lg-2 d-none d-lg-flex"></div>
                  <div class="col-md-6 d-lg-none">

                  </div>
                </div>
                <div class="row d-none d-lg-flex">
                  <div class="col-lg-2"></div>
                  <div class="col-lg-8">
                    <div class="thumbnail tourluxe-bali"></div>
                  </div>
                  <div class="col-lg-2"></div>
                </div>
              </div>
            </div>
            <div class="row d-md-none flex-nowrap overflow-scroll">
              <div class="col-11">

              </div>
              <div class="col-11">
                <div class="thumbnail tourluxe-about"></div>
              </div>
              <div class="col-11">
                <div class="thumbnail tourluxe-bali"></div>
              </div>
            </div>
          </div>

      <div class="container-fluid dirt-padding">
        <div class="row">
          <div class="col-12" id="kuno-proj">
            <h5 class="text-white project-head">Kuno</h5>
            <h4 class="text-white project-subhead">Restaurant and art gallery based in Denpasar</h4>
            <div class="row align-items-center ms-5 me-5 d-none d-md-flex">
              <div class="col-md-12 col-lg-6">
                <div class="row">
                  <div class="col-lg-2 d-none d-lg-flex"></div>
                  <div class="col-md-6 col-lg-8">
                    <div class="thumbnail kuno-about"></div>

                  <div class="col-lg-2 d-none d-lg-flex"></div>

                <div class="row d-none d-lg-flex">
                  <div class="col-lg-2"></div>

                </div>
              </div>
              <div class="col-12 col-lg-6">
                <div class="thumbnail kuno-home"></div>
              </div>
            </div>
            <div class="row d-md-none flex-nowrap overflow-scroll">
              <div class="col-11">
                <div class="thumbnail kuno-home"></div>
              </div>
              <div class="col-11">
                <div class="thumbnail kuno-about"></div>
              </div>
              <div class="col-11">
                <div class="thumbnail kuno-events"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
